
<form class="form-box"   (submit)="updateEmployee()">
  <h1>Update Phone Number Employee</h1>
<div class="contener">
<div>
<label for="employeeName">Employee Name:</label>
<input type ="text" id="employeeName" [(ngModel)]="employee.employeeName" name="employeeName" required>
</div>

<div>
  <label for="employeeNumber">Employee Phone:</label>
  <input type ="text" id="employeeNumber" [(ngModel)]="employee.employeeNumber" name="employeeNumber" required>
  </div>

  <div>
    <label for="street">Street :</label>
    <input type ="text" id="address.street" [(ngModel)]="employee.address.street" name="street" required>
    </div>


    <div>
      <label for="city"> Employee City :</label>
      <input type ="text" id="address.city" [(ngModel)]="employee.address.city" name="city" required>
      </div>

      <div>
        <label for="state"> Employee State:</label>
        <input type ="text" id="address.state" [(ngModel)]="employee.address.state" name="state" required>
        </div>

        <div>
          <label for="postalCode"> Employee PostalCode:</label>
          <input type ="text" id="address.postalCode" [(ngModel)]="employee.address.postalCode" name="postalCode" required>
          </div>

          <button type="submit">Add</button>

</div>




</form>
