

<div class="">

  <h1 *ngIf="employee?.employeeName">Name: {{employee?.employeeName}}</h1>
  <p *ngIf="employee?.employeeNumber"> Phone Number: {{employee?.employeeNumber}}</p>
<p *ngIf="employee?.street"> Street: {{employee.address?.street}}</p>
<p *ngIf="employee?.city"> city: {{employee.address?.city}}</p>
<p *ngIf="employee?.state">State: {{employee.address?.state}}</p>
<p *ngIf="employee?.postalCode">PostalCode: {{employee.address?.postalCode}}</p>


</div>
